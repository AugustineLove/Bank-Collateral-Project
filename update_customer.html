<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="update_customer.css">
    <title>UPDATE CUSTOMER RECORD</title>
</head>
<body>
    <div>
        <center>
            <h1 class="heading">UPDATE RECORD</h1>
            <div class="field">
                <select required class="field">
                    <option value="">SELECT</option>
                    <option value="0">COMPANY/CUSTOMER NAME</option>
                    <option value="0">SERIAL NUMBER</option>
                    <option value="0">ACCOUNT NUMBER</option>
                    <option value="0">BRANCH</option>
                    <option value="0">FACILITY AMOUNT</option>
                    <option value="0">DATE APPROVED</option>
                    <option value="0">DATE DISBURSED</option>
                    <option value="0">MATURITY DATE</option>
                    <option value="0">COLLATERAL DESCRIPTION</option>
                    <option value="0">VALUE</option>
                    <option value="0">VALUATION DATE</option>
                    <option value="0">STATUS</option>
                    <option value="0">REMARKS</option>
                    
                </select>
                
            </div>
            <div>
                <label class="input">USER_CHOICE</label>
                <input type="text" class="input">
            </div>
            <div>
                <input type="submit" value="Search" class="btn" >
            </div>
        </center>
    </div>
