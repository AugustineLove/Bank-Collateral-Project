<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD CUSTOMER COLLATERAL RECORD</title>
    <link rel="stylesheet" href="add_customerstyle.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            ADD CUSTOMER COLLATERAL RECORD
            <center>
                <div class="branch">
                    <select required class="branch">
                        <option value="">SELECT BRANCH</option>
                        <option value="0">HEAD OFFICE</option>
                        <option value="0">APOWA</option>
                        <option value="0">AGONA</option>
                        <option value="0">SEKONDI</option>
                        <option value="0">NSUAEM</option>
                        <option value="0">AIYINASE</option>
                        <option value="0">KOJOKROM</option>
                        <option value="0">KWESIMINTIM</option>
                        <option value="0">ABURA</option>
                        <option value="0">ANAJI</option>
                        <option value="0">AGONA MARKET</option>
                        <option value="0">TARKWA</option>
                        <option value="0">HOLY CHILD</option>
                        <option value="0">TANOKROM</option>
                        <option value="0">ADUM BANSO</option>
                        <option value="0">EFFIA</option>
                        <option value="0">AXIM</option>
                        <option value="0">TWIFO PRASO</option>
                        <option value="0">ACCRA STATION</option>  
                    </select>
                </div>
                </center>
        </div>
        <div class="form">
            <div class="input_field">
                <label>CUSTOMER/COMPANY NAME</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>SERIAL NUMBER</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>SECURITY NUMBER</label>
                <input type="password" class="input">
            </div>
            <div class="input_field">
                <label>ACCOUNT NUMBER</label>
                <input type="password" class="input">
            </div>
            <div class="input_field">
                <label>GENDER</label>
                <div class="custom_select">
                    <select class="select">
                        <option value="">SELECT</option>
                        <option value="Male">MALE</option>
                        <option value="Female">FEMALE</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label>FACILITY AMOUNT (GH₵)</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>DATE APPROVED</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>DATE DISBURSED</label>
                <input type="password" class="input">
            </div>
            <div class="input_field">
                <label>MATURITY DATE</label>
                <input type="password" class="input">
            </div>
            <div class="input_field">
                <label>COLLATERAL DESCRIPTION</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="input_field">
                <label>VALUE (GH₵)</label>
                <input type="password" class="input">
            </div>
            <div class="input_field">
                <label>VALUATION DATE</label>
                <input type="password" class="input">
            </div>
            <div class="input_field">
                <label>STATUS</label>
                <div class="custom_select">
                    <select class="select">
                        <option value="">SELECT</option>
                        <option value="Male">AT HEADOFFICE</option>
                        <option value="Female">AT BRANCH</option>
                        <option value="Female">RELEASED TO CUSTOMER</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label>REMARKS</label>  
                <input type="password" class="input">
            </div>
            <div class="inputfield">
                <input type="submit" value="ADD CUSTOMER COLLATERAL" class="btn">
            </div>
        </div>
    </div>

</body>

</html>
